<!DOCTYPE html>

        }
        .rank-connector {
            width: 2px;
            height: 1.5rem;

        .horizontal-connector {

</head>
<body class="antialiased">

                                Zum Bewerbungsformular
                            </a>
                        </section>
                    `;
                    break;
                case 'inquiries':
                    pageContent = `

            contentArea.innerHTML = pageContent;

            // Re-initialize carousel if on home page

                if (carouselImage) {
                    carouselImage.src = fleetImages[currentImageIndex];
                }
            }
        }

        // Carousel functions
        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + fleetImages.length) % fleetImages.length;

        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % fleetImages.length;

        }

        // Load the home page by default when the page loads

</body>
</html>
